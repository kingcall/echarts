<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),"dark");
        // 指定图表的配置项和数据
        myChart.setOption({
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    roseType: 'angle',/*显示成南丁格尔图 可以没有*/
                    radius: '55%',
                    data:[
                        {value:235, name:'视频广告'},
                        {value:274, name:'联盟广告'},
                        {value:310, name:'邮件营销'},
                        {value:335, name:'直接访问'},
                        {value:400, name:'搜索引擎'}
                    ]
                }
            ],
            /*itemStyle  一般用来设置 诸如阴影、透明度、颜色、边框颜色、边框宽度等效果*/
            itemStyle: {
                // 阴影的大小
                shadowBlur: 200,
                // 阴影水平方向上的偏移
                shadowOffsetX: 0,
                // 阴影垂直方向上的偏移
                shadowOffsetY: 0,
                // 阴影颜色
                shadowColor: 'rgba(0, 0, 0, 0.5)',
                /* emphasis 一般用来设置 hove的效果*/
                emphasis: {
                    shadowBlur: 500,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            /* 图的背景色 */
            backgroundColor: '#2c343c',
            /* 图上字体的设置 最后一个参数透明度*/
            textStyle: {
                color: 'rgba(255, 255, 255, 0.9)'
            }
        })
    </script>
</body>
</html>
